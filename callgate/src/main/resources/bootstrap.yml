# application name(identity)
spring:
  application:
    name: callgate
# config server location
  cloud:
    config:
      uri: http://localhost:8888/
      #      username: admin
      #      password: admin1234
      failFast: true

zuul:
  routes:
    item:
      service-id: item
      path: /item/**

    user:
      service-id: user
      path: /user/**

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    enabled: true
